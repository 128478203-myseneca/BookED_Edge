{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  {% if title %}    
    <title>{{title}}</title>
  {% else %}
    <title>BookED</title>
  {% endif %}
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static  'assets/img/BookED_Logo1.png'  %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>

  <div class='fixed-top'>
    {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{message}}
            </div>
          {% endfor %}
    {% endif %}
  </div>

    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <form method="POST">
                {% csrf_token %}
              <div class="group">
                <label for="user" class="label">Username</label>
                {{ form.username }}
              </div>
              <div class="group">
                <label for="user" class="label">Firstname</label>
                {{ form.first_name }}
              </div>
              <div class="group">
                <label for="user" class="label">Lastname</label>
                {{ form.last_name }}
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                {{ form.password1 }}
              </div>
              <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                {{ form.password2 }}
              </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              {{ form.email }}
            </div>
           
            <div class="group">
              <button class="button"type="submit">Sign Up</button>
            </div>
           </div>

</body>
</html>
